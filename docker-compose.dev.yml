version: "3"

services:
  datasource:
    image: postgres
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=datasource
    volumes:
      - ./sql/data/postgres:/var/lib/postgresql/data
  web:
    build: .
    depends_on:
      - datasource
    ports:
      - "8080:8080"
    volumes:
      - .:/rego_builder:ro
    env_file:
      - .env


    
 
